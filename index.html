<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Challenge 1</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" id="logoImg">
            <h1 class="title">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="img/muñeco.png" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado!!!</h1>
            <textarea id="texto2" aling="center" name="name" rows="8" cols="80">Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <button id="btn-copiar" type="button" name="button" onclick="copy()">Copiar!</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            <div class="down">
                <h3>Derechos Reservados © Javaldez Tecnologia SRL – República Dominicana</h3>
            </div>
        </div>
    </div>
</body>

</html>
